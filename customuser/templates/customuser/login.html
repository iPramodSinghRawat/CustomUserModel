{% extends './base.html' %}
{% block content %}
    <h1>LogIn</h1>
    {% if form %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Submit</button>
        {% if formresponse %}
          {{ formresponse }}
        {% endif %}
    </form>
    {% else %}
      {{ formresponse }}
    {% endif %}
{% endblock %}
